<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>sign-up-form</title>
</head>

<body>
    <div id="picture">
        <div id="logo">
            <div id="logoImage"></div>
            <div id="logoWords">
                <p>Odin</p>
            </div>
        </div>
        <div id="credit">
            <p>
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Halie West</a> 
                on 
                <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Unsplash</a>
            </p>
        </div>
    </div>
    <div id="content">
        <div id="warning">
            <p id="warning-1">
                This is not a real service. 
                    You know you need something like this
                    in your life to realise your greatest dream.
                    Come sign up! You know you want to.
            </p>
            <p id="warning-2">This is a mere demonstration.</p>
        </div>
        <div id="sign-up">
            <h1>Let's do it!</h1>
            <form>
                <div class="form-block" id="form-block-1">
                    <label for="nameFirst">First name</label>
                    <input id="nameFirst" placeholder="John" type="text" />
                </div>
                <div class="form-block" id="form-block-2">
                    <label for="nameLast">Last name</label>
                    <input id="nameLast" placeholder="Doe" type="text" />
                </div>
                <div class="form-block" id="form-block-3">
                    <label for="email">Email address</label>
                    <input id="email" placeholder="johndoe@example.org" type="email" />
                </div>
                <div class="form-block" id="form-block-4">
                    <label for="phone">Phone number</label>
                    <input id="phone" placeholder="17744657766" />
                </div>
                <div class="form-block" id="form-block-5">
                    <label for="passwordNew">Password</label>
                    <input id="passwordNew" type="password" />
                </div>
                <div class="form-block" id="form-block-6">
                    <label for="passwordConfirm">Password confirmation</label>
                    <input id="passwordConfirm" type="password" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
